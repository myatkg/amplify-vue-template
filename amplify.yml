version: 1
backend:
  phases:
    build:
      commands:
        - npm install @aws-amplify/cli bower cypress grunt-cli hugo-extended vuepress yarn
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
