version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 20
        - npm --version
        - node --version
        - yarn --version
        - yarn global add vuepress@next
        - vuepress --version
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
