version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g github:stylus/stylus#0.54.8 yarn
        - npm list
        - yarn --version
        - yarn global add -D vuepress@next
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
