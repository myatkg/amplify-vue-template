version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g github:stylus/stylus#0.54.4
        - npm install - vuepress
        - npm list
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
